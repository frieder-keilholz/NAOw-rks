<html lang="en" id="html_doc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="global.js"></script>
    <title>NAOwörks Webinterface</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">NAOwörks Webinterface</a>
        <!--div class="form-inline my-2 my-lg-0">
            <span class="navbar-brand h2 ml-3 mb-0">Martina Musterfrau</span>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button">Abmelden</button>
        </div-->
    </nav>

    <h1 class="m-3">LogIn</h1>

    <form class="form-signin" onsubmit="" action="/" method="POST">
        <div style="justify-content: center; align-items: center; display: flex;">
            <img class="mb-4" src="images/naos.jpeg" alt="">
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label id="input_mail" for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label id="input_password" for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="tryLogin()" >Sign in</button>
        <p class="mt-5 mb-3 text-muted">© NAOwörks 2020</p>
    </form>
</body>
</html>
